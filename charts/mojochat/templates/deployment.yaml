apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "mojochat.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mojochat.name" . }}
    helm.sh/chart: {{ include "mojochat.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mojochat.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mojochat.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MOJO_REVERSE_PROXY
              value: "1"
            - name: MOJOCHAT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "mojochat.postgresql.fullname" . }}
                  key: postgres-password
            - name: MOJOCHAT_PG
              value: postgresql://{{ .Values.postgresql.postgresUser }}:$(MOJOCHAT_DB_PASSWORD)@{{ template "mojochat.postgresql.fullname" . }}/{{ .Values.postgresql.postgresDatabase }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
